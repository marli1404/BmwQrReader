<!--NEW-->
<div class="grid-container">
	<div class="header">
		<ion-header>
  			<ion-toolbar>
    		<ion-title>Qr Scanner BMW</ion-title>
    		<ion-title>Login</ion-title>
  			</ion-toolbar>
		</ion-header>
	</div>
	<div class="login">
		<div class="login-container">
			<form [formGroup]="loginDetails"> 
			<ion-list>
				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="email"  formControlName="email" ></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" formControlName="password"  id="password"></ion-input>
				</ion-item>
			</ion-list>
 
			<div>
				<ion-button expand="block" padding (click)="login()">Log In</ion-button>
			</div>

			</form>
			<!--Validations-->
			<div>
				<div *ngIf ="emailInvalid==true" class="alert alert-danger">
					{{displayError}}
				</div>

				<div *ngIf="password.invalid && ( password.dirty || password.touched) && (password.errors.required  || password.errors.invalid)" class="alert alert-danger">
					Password  is required.
				</div>

				<div *ngIf="email.invalid && ( email.dirty || email.touched) && (email.errors.required  || email.errors.invalid)" class="alert alert-danger">
					Email is required.
				</div>
			</div>
			
		</div>
	</div>
</div>
